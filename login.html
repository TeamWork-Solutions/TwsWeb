<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="respLogin.css">
</head>
<body>
  <div class="form">
    <form>
      <h2>Login Form</h2>
      <div class="input">
        <!-- <ion-icon></ion-icon> -->
        <input type="email" placeholder="Email" required><br>
        <!-- <ion-icon></ion-icon> -->
        <input type="password" placeholder="Password" required>
      </div>
      <div class="forgot-pass"></a><a href="#">Forgot Password</a></div>
      <div class="login-btn">
        <button><a href="#">LOGIN</a></button>
      </div>
      <div class="create-ac"><span>You don't have Account ? </span><a href="#">Create Account</a></div>
      <div class="login-another-account">
        <span>or login with</span>
      </div>
      <div class="login-icons">
            <div class="google">
              <i><ion-icon name="logo-google"></ion-icon></i>
            </div>
            <div class="facebook">
              <i><ion-icon name="logo-facebook"></ion-icon></i>
            </div>
            <div class="instagram">
              <i><ion-icon name="logo-instagram"></ion-icon></i>
            </div>
            <div class="git">
              <i><ion-icon name="logo-github"></ion-icon></i>
            </div>
      </div>

    </form>
  </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
